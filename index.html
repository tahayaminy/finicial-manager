<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet"/>
    <link rel="preload" as="font" type="font/woff" crossorigin href="https://tahayaminy.github.io/font/iransansxv.woff" />
    <link rel="preload" as="font" type="font/woff2" crossorigin href="https://tahayaminy.github.io/font/iransansxv.woff2" />
    <link rel="preload" as="font" type="font/ttf" crossorigin href="https://tahayaminy.github.io/font/hack.ttf" />
    <link rel="preload" as="font" type="font/woff" crossorigin href="https://tahayaminy.github.io/font/staticfonts/iransansx-bold.woff" />
    <link rel="preload" as="font" type="font/woff" crossorigin href="https://tahayaminy.github.io/font/staticfonts/iransansx-regular.woff" />
    <link rel="stylesheet" href="https://tahayaminy.github.io/font/font.css"/>
    <link rel="stylesheet" href="./dist/style.css">
    <meta name="theme-color" content="#003459">
    <link rel="icon" sizes="192x192" href="icon.png">
    <link rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Finicial Manager</title>
</head>
<body>
    <article class="mx-auto mt-10 py-10 px-5">
        <section onclick="openModal('hami')" class="cursor-pointer flex rounded-md border py-5 px-2 shadow-md mb-14">
            <div class="basis-1/4 ml-5 inline-flex items-center">
                <img src="img/treasure.png">
            </div>
            <div>
                <h2 class="mb-2">حامی</h2>
                <p id="hamiValue">20,623,558</p>
            </div>
        </section>
        <section onclick="openModal('pishtaz')" class="cursor-pointer flex rounded-md border py-5 px-2 shadow-md">
            <div class="basis-1/4 ml-5 inline-flex items-center">
                <img src="img/treasure.png">
            </div>
            <div>
                <h2 class="mb-2">پیشتاز</h2>
                <p id="pishtazValue">37,934,800</p>
            </div>
        </section>

        <button onclick="incomeModal()" class="income-btn py-2 px-4 rounded-lg">ورودی جدید</button>
    </article>

    <section class="modal-treasure-cont">
        <section class="treasure-cont py-10 px-5 rounded-lg relative">
            <span onclick="closeModal()" class="cursor-pointer bi-x-circle-fill"></span>
            <section id="detail-modal"></section>
        </section>
    </section>
    <section class="modal-income-cont">
        <section class="income-cont pt-10 pb-5 px-5 rounded-lg relative">
            <span onclick="closeModalIncome()" class="cursor-pointer bi-x-circle-fill"></span>
            <div class="relative">
                <input oninput="addComma('#new-income')" dir="ltr" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white" id="new-income" type="text" placeholder="1,000,000,000">
                <i onclick="income()" class="cursor-pointer px-2 rounded-r absolute right-0 top-0 flex items-center justify-center bi-check"></i>
            </div>
            <span class="rialTxt inline-block pr-1 pt-1">ریال</span>
        </section>
    </section>
    <section class="modal-cost-cont">
        <section class="cost-cont pt-10 pb-5 px-5 rounded-lg relative">
            <span onclick="closeModalCost()" class="cursor-pointer bi-x-circle-fill"></span>
            <div class="relative">
                <input oninput="addComma('#new-cost')" dir="ltr" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white" id="new-cost" type="text" placeholder="1,000,000,000">
                <i onclick="cost()" class="cursor-pointer px-2 rounded-r absolute right-0 top-0 flex items-center justify-center bi-check"></i>
            </div>
            <span class="rialTxt inline-block pr-1 pt-1">ریال</span>
        </section>
    </section>
</body>
<script src="index.js"></script>
</html>
